<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>QR Decoder</title>
</head>
<body>
<div class=""
     style=" background: rgb(63,94,251);
             background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 85%);">
    <div class="d-flex justify-content-center">
        <h1 class="text-white m-3 align-middle">QR Code Decoder</h1>
    </div>
</div>

<div class="container">
    <div class="mt-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>

                </div>
            {% endfor %}
        {% endif %}
        <div>
            <form method="POST" class="form-inline" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <h2 class="pb-3">Upload a file containing QR code</h2>
                    <input type="file" class="form-control form-control-lg" name="sentFile" multiple>
                </div>
                <div class="mt-4 mb-2">
                    <h2 class="pb-3">Name of the Google Sheet</h2>
                    <input type="text" class="form-control form-control-lg" name="GSheet">
                </div>
                <button type="submit" value="upload" class="mt-3 btn btn-lg btn-primary">Check Validity</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>
</html>
